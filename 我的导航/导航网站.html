<!DOCTYPE html>
<html lang="zh Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./2.css">
    <title>导航网站</title>
</head>
<body>
    <header><div class="clearfix"><form name="s" action="http://www.baidu.com/s" method="post">
        <input type="text" id="q" name="wd" autocomplete="on" value>
        <input type="button" class="button" onclick="window.open('http://www.baidu.com/s?wd='+s.wd.value,'')" value="百度一下">
        <input type="button" class="button" onclick="window.open('http://www.google.com/search?wd='+s.wd.value,'')" value="谷歌搜索">
      </form></div></header>
    <main><div class="div" id="main"></div></main>
    <footer><p>推荐站点：
    <a href="https://xiedaimala.com" target="_blank">写代码了</a>
    <a href="www.zhihu.com" target="_blank">知乎</a>
    <a href="wwww.douban.com" target="_blank">豆瓣</a>
    </p>
</footer>
    <script>
    var keys={"0":["q","w","e","r","t","y","u","i","o","p",],
    "1":["a","s","d","f","g","h","j","k","l",],
    "2":["z","x","c","v","b","n","m",],
    "length":3
}
    var hash={
        "q":"qq.com","w":"www.taobao.com","e":"qq.com","r":"qq.com","t":"www.tencent.com","y":"qq.com","u":"qq.com",
        "i":"www.iqiyi.com","o":"qq.com","p":"qq.com","a":"qq.com","s":"qq.com","d":"qq.com","f":"qq.com",
        "g":"qq.com","h":"qq.com","j":"qq.com","k":"qq.com","l":"qq.com","z":"qq.com","x":"qq.com",
        "c":"qq.com","v":"qq.com","b":"qq.com","n":"qq.com","m":"qq.com",
    }
    var hashInLocalStorage=JSON.parse(localStorage.getItem("uu")||"null")
    if(hashInLocalStorage){
        hash=hashInLocalStorage;
    }
    index=0;
    while(index<keys["length"]){
    div1= document.createElement("div");
    row=keys[index];
    index2=0;
    while(index2<row["length"]){
    kbd1=document.createElement("kbd");
    kbd1.textContent=row[index2];
    button1=document.createElement("button");
    button1.textContent="编辑";
    button1.id=row[index2];
    img1=document.createElement("img");
    if(hash[row[index2]]){
        img1.src="http://"+hash[row[index2]]+"/favicon.ico";}
        else{
            img1.src="./meh.png";
        }
        img1.onerror=function(xsb){
            xsb.target.src="./meh.png"
        }
    kbd1.appendChild(img1);
    kbd1.appendChild(button1);
    button1.onclick=function(xsb){
        key=xsb["target"]["id"];
        x=prompt("输入网址");
        hash[key]=x;
        localStorage.setItem("uu",JSON.stringify(hash));
    }
  
    div1.appendChild(kbd1);
    index2=index2+1;
    }
    main.appendChild(div1);
    index=index+1
    }
    document.onkeypress=function(xsb){
        var key=xsb["key"];
        var website=hash[key];
        //location.href="http://"+website;
        window.open("http://"+website,"_blank")
    }
    </script>
</body>
</html>
